      containers:
      - name:
        image: ghcr.io/nthu-lsalab/nthu-distributed-system:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 8081
        - name: prometheus
          containerPort: 2222
        command:
        env:
        - name: METER_HISTOGRAM_BOUNDARIES
          value: 10,100,200,500,1000
        - name: METER_NAME
          value: comment.api
        - name: MINIO_BUCKET
          value: videos
        - name: MINIO_ENDPOINT
          value: play.min.io
        - name: MINIO_PASSWORD
          value: zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
        - name: MINIO_USERNAME
          value: Q3AM3UQ867SPQQA43P2F
        - name: POSTGRES_URL
          value: postgres://postgres@postgres:5432/postgres?sslmode=disable
        - name: REDIS_ADDR
          value: redis:6379
        - name: VIDEO_SERVER_ADDR
          value: video-api:80
        resources:
          requests:
            memory: 30Mi
            cpu: 10m
          limits:
            memory: 60Mi
            cpu: 20m
